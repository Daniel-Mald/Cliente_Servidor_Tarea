<body>
    <form method="post" action="./cambiar">

        <br />

            <option value="Solid_ExclamationCircle">Atencion</option>

            <option value="Solid_Microphone">Microfono</option>
            <option value="Solid_GasPump">Gasolina</option>

</html>
