<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #171C28;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            color: white;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1B1735;
            background: radial-gradient(circle farthest-side at center, #191935 0%, #22155A 100%);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            border: 5px solid #932EFF;
        }

        input[type="submit"] {
            background-color: #2B313E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label, select, input {
            font-weight: bold;
            margin: 10px 0px 10px 0px;
        }

        input[type="submit"]:hover {
            background-color: #932EFF;
        }
    </style>
</head>
<body>
    <form method="post" action="./cambiar" >
        <label>Cartel a elegir:</label><br />
        <select name="CartelId">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <br />
        <label>Texto del cartel:</label><br />
        <input type="text" name="contenido" /><br />
        <label>Color del cartel:</label><br />
        <select name="color">
            <option value="Rojo">Rojo</option>
            <option value="Morado">Morado</option>
            <option value="Azul">Azul</option>
            <option value="Naranja">Naranja</option>
            <option value="Cian">Cian</option>
            <option value="Magenta">Magenta</option>
        </select>
        <br />
        <img  src="Muestra.png" height="100" width="200" />
        <label>Pictograma de fondo:</label>
        <select name="Pictograma">
            <option value="None">Ninguno</option>
            <option value="Solid_SkullCrossbones">Peligro</option>
            <option value="Solid_SmokingBan">No fumar</option>
            <option value="Solid_Cat">Gato</option>
            <option value="Regular_StopCircle">Stop</option>
            <option value="Brands_Steam">Steam</option>
            <option value="Solid_Ghost">Fantasma</option>
            <option value="Solid_EyeSlash">Oculto</option>
            <option value="Solid_Wifi">Wifi</option>
            <option value="Solid_UserSecret">Incognito</option>
            <option value="Solid_ExclamationCircle">Atencion</option>
            <option value="Solid_Utensils">Comida</option>
            <option value="Solid_Microphone">Microfono</option>
            <option value="Solid_GasPump">Gasolina</option>
            <option value="Solid_Crow">Cuervo</option>
        </select>
        <br />
        <input type="submit" value="Cambiar cartel" /><br />
    </form>
</body>
</html>
